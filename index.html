<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.S.A.I.A.H Medical Center - Student Wellness Hub</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Styles based on your original CSS files */
        :root {
            --sidebar-bg: #1e293b;
            --primary-accent: #3b82f6;
            --main-bg: #f1f5f9;
        }

        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: #cbd5e1;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            border-bottom: 1px solid #334155;
            margin-bottom: 1rem;
        }

        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            gap: 1rem;
            font-weight: 500;
            text-decoration: none;
            color: #cbd5e1;
            transition: background-color 0.2s;
        }

        .sidebar nav a:hover {
            background-color: #334155;
            color: #ffffff;
        }

        .sidebar nav a.active {
            background-color: #3b82f6;
            color: #ffffff;
            border-right: 4px solid #ffffff;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: var(--main-bg);
        }

        .data-table th, .data-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .app-layout {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                flex-wrap: wrap;
                padding: 0;
                position: sticky;
                top: 0;
                z-index: 50;
            }
            .sidebar-header {
                display: none; /* Hide logo on mobile */
            }
            .sidebar nav {
                display: flex;
                width: 100%;
                justify-content: space-around;
            }
            .sidebar nav a {
                padding: 0.5rem 0.5rem;
                flex-direction: column;
                font-size: 0.75rem;
                text-align: center;
                gap: 0.25rem;
                border-right: none !important;
            }
            .sidebar nav a.active {
                border-bottom: 3px solid #ffffff;
            }
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="flex flex-col items-center">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
            <p class="mt-4 text-gray-700 font-semibold">Loading Clinic System...</p>
        </div>
    </div>

    <!-- Login Screen (Visible by default) -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Clinic System Login</h1>
            <p id="auth-status" class="text-sm text-center text-red-500 mb-4 font-medium">Authenticating with Firebase...</p>
            <form id="login-form" class="space-y-6 hidden">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Sign In
                </button>
                <button type="button" id="anonymous-login-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-blue-600 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Continue as Guest (Read-Only)
                </button>
            </form>
        </div>
    </div>

    <!-- Main Application Layout (Hidden by default) -->
    <div id="app-container" class="app-layout hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-clinic-medical mr-2"></i>
                <span>I.S.A.I.A.H Medical Center</span>
            </div>
            <nav class="flex-grow">
                <a href="#" data-page="dashboard" class="page-link active">
                    <i class="fas fa-tachometer-alt fa-fw"></i><span>Dashboard</span>
                </a>
                <a href="#" data-page="patients" class="page-link">
                    <i class="fas fa-user-injured fa-fw"></i><span>Patient Records</span>
                </a>
                <a href="#" data-page="consultations" class="page-link">
                    <i class="fas fa-stethoscope fa-fw"></i><span>Consultations</span>
                </a>
                <a href="#" data-page="appointments" class="page-link">
                    <i class="fas fa-calendar-check fa-fw"></i><span>Appointments</span>
                </a>
                <a href="#" data-page="inventory" class="page-link">
                    <i class="fas fa-pills fa-fw"></i><span>Inventory</span>
                </a>
                <a href="#" data-page="reports" class="page-link">
                    <i class="fas fa-chart-bar fa-fw"></i><span>Reports</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn">
                    <i class="fas fa-sign-out-alt fa-fw"></i><span>Logout</span>
                </a>
                <div class="mt-4 px-4 py-2 text-xs text-gray-400">
                    User ID: <span id="display-user-id" class="font-mono text-white text-wrap break-all"></span>
                </div>
            </div>
        </aside>

        <div class="main-content">
            <header class="top-bar bg-white p-4 rounded-lg shadow-md mb-6 flex justify-between items-center">
                <h1 id="page-title" class="text-2xl font-semibold text-gray-900">Dashboard</h1>
                <div class="user-info text-sm text-gray-600">
                    Welcome, <span id="display-full-name" class="font-bold text-gray-800">Clinic Staff</span>!
                </div>
            </header>

            <!-- Page Content Area -->
            <div id="page-content">
                <!-- Content will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Patient Modal -->
    <div id="addPatientModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl p-6 relative">
            <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 close-modal-btn"><i class="fas fa-times"></i></button>
            <h2 class="text-xl font-bold mb-4">Add New Patient</h2>
            <form id="patientForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" name="full_name" required class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-gray-700">ID Number</label>
                    <input type="text" name="id_number" required class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" name="dob" required class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-gray-700">Gender</label>
                    <select name="gender" required class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-gray-700">Type</label>
                    <select name="patient_type" required class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-gray-700">Course/Department</label>
                    <input type="text" name="course_department" class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
                </div>
                <div class="col-span-2 mt-4">
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 transition duration-150 ease-in-out">
                        Save Patient Record
                    </button>
                </div>
                <p id="patient-form-status" class="col-span-2 text-sm text-center text-red-500"></p>
            </form>
        </div>
    </div>

    <!-- Firebase SDK Imports & Main Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, query, orderBy, onSnapshot, getDocs, getDoc, where, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Use the global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { /* Fallback config */ };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth, currentUserId = null, currentUserFullName = "Clinic Staff", isAuthReady = false;
        let currentPage = 'patients'; // Set default page to patients list

        setLogLevel('Debug'); // Enable Firestore logging

        // --- Utility Functions ---

        /**
         * Generates the Firestore collection path for patient records.
         * @param {string} userId - The current user's UID.
         * @returns {string}
         */
        const getPatientCollectionPath = (userId) => {
             // We'll store patient records publicly for collaboration among staff
            return `/artifacts/${appId}/public/data/patients`;
        };

        const showMessage = (message, isError = false) => {
            const statusElement = document.getElementById('patient-form-status');
            statusElement.textContent = message;
            statusElement.className = `col-span-2 text-sm text-center mt-2 ${isError ? 'text-red-500' : 'text-green-600'}`;
            setTimeout(() => statusElement.textContent = '', 5000);
        };

        // --- UI Rendering Functions ---

        const renderPage = (pageName) => {
            const contentArea = document.getElementById('page-content');
            const pageTitleElement = document.getElementById('page-title');
            let contentHTML = '';

            // Update active link in sidebar
            document.querySelectorAll('.page-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-page') === pageName) {
                    link.classList.add('active');
                }
            });

            switch (pageName) {
                case 'dashboard':
                    pageTitleElement.textContent = 'Dashboard';
                    contentHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                                <i class="fas fa-user-injured text-3xl text-blue-500 mb-2"></i>
                                <p class="text-xl font-semibold">Total Patients</p>
                                <p id="stat-total-patients" class="text-4xl font-extrabold text-gray-800">...</p>
                            </div>
                            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                                <i class="fas fa-stethoscope text-3xl text-green-500 mb-2"></i>
                                <p class="text-xl font-semibold">Consultations Logged</p>
                                <p class="text-4xl font-extrabold text-gray-800">0</p>
                            </div>
                            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                                <i class="fas fa-pills text-3xl text-red-500 mb-2"></i>
                                <p class="text-xl font-semibold">Medicine Inventory</p>
                                <p class="text-4xl font-extrabold text-gray-800">...</p>
                            </div>
                        </div>
                        <h2 class="text-xl font-bold mt-8 pb-2 border-b">Welcome to the Wellness Hub</h2>
                        <p class="mt-4 text-gray-700">This dashboard is built with Firebase Firestore. Your data is stored in a live database, allowing multiple staff members to collaborate in real time. Use the navigation to manage patient records, inventory, and consultations.</p>
                    `;
                    // fetchDashboardStats();
                    break;
                case 'patients':
                    pageTitleElement.textContent = 'Patient Records';
                    contentHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">All Registered Patients</h2>
                            <button data-modal-target="addPatientModal" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition duration-150 ease-in-out">
                                <i class="fas fa-plus mr-2"></i>Add New Patient
                            </button>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <table class="data-table w-full">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="rounded-tl-lg">ID Number</th>
                                        <th>Full Name</th>
                                        <th>Type</th>
                                        <th>Course/Dept</th>
                                        <th class="rounded-tr-lg">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="patients-list-body">
                                    <tr><td colspan="5" class="text-center py-4 text-gray-500">Loading patient records...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                    // Attach real-time listener for patients when this page is rendered
                    if (isAuthReady) {
                        listenForPatients();
                    }
                    break;
                case 'inventory':
                    pageTitleElement.textContent = 'Medicine Inventory (Simulated)';
                    contentHTML = `<div class="bg-white p-6 rounded-lg shadow-md"><p class="text-gray-600">This page demonstrates the data structure for the inventory. Implement real-time data fetching here using the Firestore path <code>/artifacts/${appId}/public/data/medicines</code>.</p></div>`;
                    break;
                case 'consultations':
                    pageTitleElement.textContent = 'Consultations Log (Simulated)';
                    contentHTML = `<div class="bg-white p-6 rounded-lg shadow-md"><p class="text-gray-600">This page demonstrates the data structure for consultations. Implement real-time data fetching here using the Firestore path <code>/artifacts/${appId}/public/data/consultations</code>.</p></div>`;
                    break;
                default:
                    pageTitleElement.textContent = 'Page Not Found';
                    contentHTML = '<p>The requested page content could not be loaded.</p>';
            }

            contentArea.innerHTML = contentHTML;
            currentPage = pageName;
            setupModalListeners(); // Re-attach modal listeners after content change
        };

        // --- Firestore Real-time Listeners ---

        const listenForPatients = () => {
            const patientsColRef = collection(db, getPatientCollectionPath(currentUserId));
            const q = query(patientsColRef);

            // onSnapshot sets up a real-time listener
            onSnapshot(q, (snapshot) => {
                const patientsListBody = document.getElementById('patients-list-body');
                if (!patientsListBody) return;

                let html = '';
                if (snapshot.empty) {
                    html = `<tr><td colspan="5" class="text-center py-4 text-gray-500">No patient records found.</td></tr>`;
                } else {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const patientId = doc.id;
                        html += `
                            <tr class="hover:bg-gray-50">
                                <td>${data.id_number}</td>
                                <td>${data.full_name}</td>
                                <td><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${data.patient_type === 'student' ? 'bg-indigo-100 text-indigo-800' : 'bg-yellow-100 text-yellow-800'}">${data.patient_type.toUpperCase()}</span></td>
                                <td>${data.course_department || 'N/A'}</td>
                                <td class="space-x-2">
                                    <button class="text-blue-600 hover:text-blue-800 text-sm font-medium" data-patient-id="${patientId}">View</button>
                                    <button class="text-red-600 hover:text-red-800 text-sm font-medium" data-patient-id="${patientId}">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                }
                patientsListBody.innerHTML = html;
            }, (error) => {
                console.error("Error listening to patients:", error);
                const patientsListBody = document.getElementById('patients-list-body');
                if(patientsListBody) patientsListBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">Error fetching data: ${error.code}</td></tr>`;
            });
        };

        // --- Core Application Setup ---

        const initializeFirebase = () => {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                document.getElementById('auth-status').textContent = 'Error: Firebase initialization failed. Check your config.';
            }
        };

        const handleAuth = async () => {
            document.getElementById('loading-overlay').classList.add('opacity-0');
            setTimeout(() => document.getElementById('loading-overlay').classList.add('hidden'), 300);

            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Fallback to anonymous sign-in if no custom token is available
                    await signInAnonymously(auth);
                }
                // Auth state change handler will take over from here
            } catch (error) {
                console.error("Auth failed:", error);
                document.getElementById('auth-status').textContent = `Authentication Error: ${error.message}`;
                document.getElementById('login-form').classList.remove('hidden');
            }
        };

        const setupAuthListener = () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUserId = user.uid;
                    currentUserFullName = "Clinic Staff"; // Default name for now
                    isAuthReady = true;

                    document.getElementById('display-user-id').textContent = currentUserId;
                    document.getElementById('display-full-name').textContent = currentUserFullName;

                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app-container').classList.remove('hidden');

                    renderPage(currentPage); // Render the initial page after successful auth

                } else {
                    currentUserId = null;
                    isAuthReady = false;

                    document.getElementById('login-screen').classList.remove('hidden');
                    document.getElementById('app-container').classList.add('hidden');
                    document.getElementById('auth-status').textContent = 'Please sign in or use the guest option.';
                    document.getElementById('login-form').classList.remove('hidden');
                }
            });
        };

        // --- Event Handlers ---

        const handleAddPatient = async (e) => {
            e.preventDefault();
            const form = e.target;
            const status = document.getElementById('patient-form-status');
            status.textContent = 'Saving...';

            // Simple form data serialization
            const formData = Object.fromEntries(new FormData(form).entries());

            try {
                if (!db || !currentUserId) throw new Error("Database not initialized or user not logged in.");

                const patientsColRef = collection(db, getPatientCollectionPath(currentUserId));

                await addDoc(patientsColRef, {
                    ...formData,
                    created_at: new Date().toISOString(),
                    // We can add a simple mock profile image/role for the display later if needed
                    full_name: formData.full_name,
                    id_number: formData.id_number,
                    patient_type: formData.patient_type,
                    course_department: formData.course_department || null,
                    contact_number: formData.contact_number || null,
                    address: formData.address || null,
                });

                showMessage("Patient added successfully!");
                form.reset();
                // Close the modal after a short delay
                setTimeout(() => document.getElementById('addPatientModal').classList.add('hidden'), 1500);

            } catch (error) {
                console.error("Error adding patient:", error);
                showMessage(`Error: Failed to save patient record. ${error.message}`, true);
            }
        };

        const setupModalListeners = () => {
            // Universal Modal Handler
            document.querySelectorAll('[data-modal-target]').forEach(button => {
                button.onclick = () => {
                    const modal = document.getElementById(button.getAttribute('data-modal-target'));
                    if (modal) modal.classList.remove('hidden');
                };
            });

            document.querySelectorAll('.close-modal-btn').forEach(button => {
                button.onclick = () => {
                    button.closest('.fixed').classList.add('hidden');
                    document.getElementById('patient-form-status').textContent = ''; // Clear status on close
                    document.getElementById('patientForm').reset();
                };
            });

            // Specific form submission listener
            const patientForm = document.getElementById('patientForm');
            if (patientForm) {
                patientForm.onsubmit = handleAddPatient;
            }

            // Universal Logout
            const logoutButton = document.getElementById('logout-btn');
            if (logoutButton) {
                logoutButton.onclick = async (e) => {
                    e.preventDefault();
                    if (auth.currentUser) {
                        await signOut(auth);
                        // onAuthStateChanged handler will reload the login screen
                    }
                };
            }
        };

        const setupNavigation = () => {
            document.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = link.getAttribute('data-page');
                    renderPage(page);
                });
            });
        };

        // --- Initialization ---

        window.onload = () => {
            initializeFirebase();
            setupAuthListener();
            setupNavigation();
            setupModalListeners(); // Initial setup

            // Kick off the authentication process
            handleAuth();

            // Setup anonymous login button for users who can't provide a staff login
            document.getElementById('anonymous-login-btn').onclick = async () => {
                document.getElementById('auth-status').textContent = 'Signing in as Guest...';
                try {
                     await signInAnonymously(auth);
                } catch (error) {
                    console.error("Anonymous sign-in failed:", error);
                    document.getElementById('auth-status').textContent = `Guest Login Error: ${error.message}`;
                }
            };
        };

    </script>
</body>
</html>
