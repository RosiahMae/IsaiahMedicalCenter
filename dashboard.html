<!-- COMBINED FIXED DASHBOARD -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
    .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <header class="bg-indigo-700 text-white shadow-lg p-4 flex justify-between items-center z-20">
    <h1 class="text-xl md:text-2xl font-bold">Clinic Management Dashboard</h1>
    <div id="user-info" class="flex items-center space-x-4 text-sm"></div>
  </header>

  <main class="flex-grow p-6 md:p-8 overflow-y-auto">
    <div id="loading" class="text-center p-12 text-indigo-600 font-semibold">
      Connecting to Firebase and loading dashboard data...
    </div>
    <div id="content" class="container mx-auto hidden"></div>
  </main>

  <!-- Add Patient Modal -->
  <div id="add-patient-modal" class="fixed inset-0 modal-backdrop z-50 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
      <h3 class="text-2xl font-bold text-indigo-700 mb-6">Register New Patient</h3>
      <form id="add-patient-form">
        <label class="block text-sm font-medium text-gray-700">Patient Full Name</label>
        <input type="text" id="patient-name" required class="block w-full p-3 border rounded-lg mb-3">
        <label class="block text-sm font-medium text-gray-700">Reason for Visit</label>
        <input type="text" id="patient-reason" required class="block w-full p-3 border rounded-lg mb-3">
        <label class="block text-sm font-medium text-gray-700">Room</label>
        <input type="text" id="patient-room" class="block w-full p-3 border rounded-lg mb-3">
        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" onclick="window.closeAddPatientModal()" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Register</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Consultation Modal -->
  <div id="consultation-modal" class="fixed inset-0 modal-backdrop z-50 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-xl">
      <h3 class="text-2xl font-bold text-red-700 mb-6">Submit Consultation/Duty Report</h3>
      <form id="consultation-form">
        <label class="block text-sm font-medium text-gray-700">Report Title</label>
        <input type="text" id="report-title" required class="block w-full p-3 border rounded-lg mb-3">
        <label class="block text-sm font-medium text-gray-700">Report Content</label>
        <textarea id="report-content" required class="block w-full p-3 border rounded-lg mb-3"></textarea>
        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" onclick="window.closeConsultationModal()" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Alert Box -->
  <div id="alert-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Existing Firebase logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMuundp1Kc1P9Ear0_akWTzUIS3slPizI",
      authDomain: "clinic-system-1579b.firebaseapp.com",
      projectId: "clinic-system-1579b",
      storageBucket: "clinic-system-1579b.firebasestorage.app",
      messagingSenderId: "211282606869",
      appId: "1:211282606869:web:853ddeee9ddba036b1c71c",
      measurementId: "G-B2GSH85BMT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const getPatientsCollectionRef = () => collection(db, 'artifacts/clinic-default-app/public/data/patients');
    const getConsultationsCollectionRef = () => collection(db, 'artifacts/clinic-default-app/public/data/consultations');

    async function addNewPatient(event) {
      event.preventDefault();
      const name = document.getElementById('patient-name').value.trim();
      const reason = document.getElementById('patient-reason').value.trim();
      const room = document.getElementById('patient-room').value.trim() || 'Waiting Area';
      try {
        await addDoc(getPatientsCollectionRef(), {
          name,
          reason,
          room,
          status: 'In Waiting',
          createdAt: serverTimestamp()
        });
        alert('Patient added successfully!');
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function submitConsultationReport(event) {
      event.preventDefault();
      const title = document.getElementById('report-title').value.trim();
      const content = document.getElementById('report-content').value.trim();
      try {
        await addDoc(getConsultationsCollectionRef(), {
          title,
          content,
          timestamp: serverTimestamp()
        });
        alert('Report submitted successfully!');
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    document.getElementById('add-patient-form').addEventListener('submit', addNewPatient);
    document.getElementById('consultation-form').addEventListener('submit', submitConsultationReport);
  </script>

  <!-- PATCH FIX: Applies compliance to Firestore rules without modifying base code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMuundp1Kc1P9Ear0_akWTzUIS3slPizI",
      authDomain: "clinic-system-1579b.firebaseapp.com",
      projectId: "clinic-system-1579b",
      storageBucket: "clinic-system-1579b.firebasestorage.app",
      messagingSenderId: "211282606869",
      appId: "1:211282606869:web:853ddeee9ddba036b1c71c",
      measurementId: "G-B2GSH85BMT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) return console.warn('Please login first.');

      window.addNewPatient = async function (event) {
        event.preventDefault();
        const name = document.getElementById('patient-name').value.trim();
        const reason = document.getElementById('patient-reason').value.trim();
        const room = document.getElementById('patient-room').value.trim() || 'Waiting Area';
        try {
          await addDoc(collection(db, 'artifacts/clinic-default-app/public/data/patients'), {
            name,
            reason,
            room,
            status: 'In Waiting',
            createdAt: serverTimestamp(),
            createdByUserId: user.uid,
            createdByRole: 'nurse'
          });
          alert('Patient added successfully!');
        } catch (err) {
          alert('Error: ' + err.message);
        }
      };

      window.submitConsultationReport = async function (event) {
        event.preventDefault();
        const title = document.getElementById('report-title').value.trim();
        const content = document.getElementById('report-content').value.trim();
        try {
          await addDoc(collection(db, 'artifacts/clinic-default-app/public/data/consultations'), {
            title,
            content,
            submittedBy: user.displayName || 'Nurse User',
            submittedById: user.uid,
            timestamp: serverTimestamp()
          });
          alert('Report submitted successfully!');
        } catch (err) {
          alert('Error: ' + err.message);
        }
      };
    });
  </script>

</body>
</html>
